<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Agent Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>n8n Chat</h1>
            <div class="header-actions">
                <button id="refreshBtn" class="icon-btn" title="Start New Session">
                    <span class="material-symbols-rounded">refresh</span>
                </button>
                <button id="settingsBtn" class="icon-btn" title="Settings">
                    <span class="material-symbols-rounded">more_vert</span>
                </button>
            </div>
        </div>

        <!-- Settings Panel (hidden by default) -->
        <div id="settingsPanel" class="settings-panel hidden">
            <div class="settings-header">
                <h2>Settings</h2>
                <button id="closeSettings" class="icon-btn">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>

            <div class="settings-section">
                <h3>Appearance</h3>
                <button id="themeToggle" class="setting-item-btn">
                    <span id="themeLabel">Dark Mode</span>
                    <span class="material-symbols-rounded">dark_mode</span>
                </button>
            </div>
            
            <div class="settings-section">
                <h3>Install Agent Pack</h3>
                <div class="pack-installer">
                    <input type="text" id="packCodeInput" placeholder="Enter pack code" />
                    <button id="installPackBtn" class="primary-btn">Install Pack</button>
                </div>
            </div>

            <div class="settings-section">
                <h3>Agents</h3>
                
                <!-- List agents FIRST -->
                <div class="agents-list">
                    <div id="savedAgents"></div>
                </div>
                
                <!-- Add Agent button (triggers modal) -->
                <button id="addAgentBtn" class="secondary-btn add-agent-btn">
                    <span class="material-symbols-rounded">add</span>
                    Add Agent
                </button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message..." 
                        rows="1"
                    ></textarea>
                    <div class="input-controls">
                        <div class="left-controls">
                            <button id="agentSelectBtn" class="agent-select-btn">
                                <span class="material-symbols-rounded">smart_toy</span>
                                <span id="currentAgentName">Select Agent</span>
                            </button>
                            
                            <button id="fileUploadBtn" class="file-upload-btn" title="Upload file">
                                <span class="material-symbols-rounded">attach_file</span>
                                <input type="file" id="fileInput" accept=".pdf,.txt,.csv,.json,.md" />
                            </button>
                        </div>
                        
                        <button id="sendBtn" class="send-btn">
                            <span class="material-symbols-rounded">send</span>
                        </button>
                    </div>
                </div>
                
                <div class="disclaimer">
                    AI can make mistakes. Please double-check responses.
                </div>
            </div>
        </div>

        <!-- Edit Agent Modal -->
        <div id="editModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit Agent</h2>
                    <button id="closeModal" class="icon-btn">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editAgentName" placeholder="Agent Name" />
                    <input type="url" id="editAgentWebhook" placeholder="n8n Webhook URL" />
                </div>
                <div class="modal-footer">
                    <button id="deleteAgentBtn" class="delete-btn-large">
                        <span class="material-symbols-rounded">delete</span>
                        Delete Agent
                    </button>
                    <div class="modal-actions">
                        <button id="cancelEditBtn" class="secondary-btn">Cancel</button>
                        <button id="saveEditBtn" class="primary-btn">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Agent Selector Modal -->
        <div id="agentSelectorModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Select Agent</h2>
                    <button id="closeAgentSelector" class="icon-btn">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="agentSelectorList" class="agent-selector-list"></div>
                    
                    <!-- Add New Agent button in selector -->
                    <button id="addAgentFromSelector" class="secondary-btn add-agent-btn">
                        <span class="material-symbols-rounded">add</span>
                        Add New Agent
                    </button>
                    
                    <div class="empty-state" id="emptyAgentState">
                        <span class="material-symbols-rounded">smart_toy</span>
                        <p>No agents yet</p>
                        <p class="empty-state-hint">Add an agent using the button above</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Agent Modal -->
        <div id="addAgentModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Agent</h2>
                    <button id="closeAddAgent" class="icon-btn">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newAgentName" placeholder="Agent Name (e.g., Writer Agent)" />
                    <input type="url" id="newAgentWebhook" placeholder="n8n Webhook URL" />
                </div>
                <div class="modal-footer">
                    <div class="modal-actions">
                        <button id="cancelAddAgent" class="secondary-btn">Cancel</button>
                        <button id="saveAddAgent" class="primary-btn">Add Agent</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
